version: 0.2

phases:
  install:
    commands:
      - curl -fsSL https://bun.sh/install | bash
      - export BUN_INSTALL="$HOME/.bun"
      - export PATH="$BUN_INSTALL/bin:$PATH"
      - cd ./frontend
      - bun install
  build:
    commands:
      - echo "Building the frontend in $PWD"
      - bun run build
      - aws s3 sync --delete ./build s3://$BUCKET_NAME
